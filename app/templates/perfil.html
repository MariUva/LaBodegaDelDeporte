<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }

        .profile-container {
            text-align: center;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
        }.back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 18px; /* Tamaño más pequeño */
            cursor: pointer;
            color: #007bff; /* Azul */
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }



        .icon-placeholder {
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .user-role {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }

        .profile-info label {
            font-weight: bold;
            margin-right: 10px;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn.change-password {
            background: #28a745;
        }

        .btn.logout {
            background: #dc3545;
        }

        .change-password-form {
            display: none;
            margin-top: 15px;
        }

        .change-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .change-password-form button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            
            <!-- Botón de regreso -->
            <button class="back-btn" onclick="window.location.href='/categorias'">←</button>


            <div class="icon-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
            <h2>{{ usuario.nombre }} {{ usuario.apellidos }}</h2>
            <p class="user-role">{{ "Administrador" if usuario.es_admin else "Usuario" }}</p>

            <!-- Información del perfil -->
            <div class="profile-info">
                <p><label>Nombre:</label> {{ usuario.nombre }}</p>
                <p><label>Apellidos:</label> {{ usuario.apellidos }}</p>
                <p><label>Correo:</label> {{ usuario.correo }}</p>
                <p>
                    <label>Contraseña:</label>
                    <span>********</span>
                    <p class="password-info">La contraseña está cifrada por seguridad.</p>
                </p>
            </div>

            <!-- Botón para mostrar el formulario de cambio de contraseña -->
            <button class="btn change-password" onclick="toggleChangePasswordForm()">Cambiar Contraseña</button>

            <!-- Formulario para cambiar la contraseña -->
            <div class="change-password-form" id="changePasswordForm">
                <input type="password" id="nuevaContraseña" placeholder="Nueva contraseña" required>
                <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña" required>
                <button onclick="changePassword()">Guardar Cambios</button>
            </div>

            <!-- Acciones del perfil -->
            <div class="profile-actions">
                <a href="/logout" class="btn logout">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Script para manejar el cambio de contraseña -->
    <script>
        // Función para mostrar/ocultar el formulario de cambio de contraseña
        function toggleChangePasswordForm() {
            const form = document.getElementById("changePasswordForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        // Función para cambiar la contraseña
        async function changePassword() {
            const nuevaContraseña = document.getElementById("nuevaContraseña").value;
            const confirmarContraseña = document.getElementById("confirmarContraseña").value;

            if (nuevaContraseña !== confirmarContraseña) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            try {
                const response = await fetch("/cambiar_contraseña", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nueva_contraseña: nuevaContraseña,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    toggleChangePasswordForm(); // Ocultar el formulario después de cambiar la contraseña
                } else {
                    alert(data.error || "Error al cambiar la contraseña.");
                }
            } catch (error) {
                alert("Error de conexión.");
            }
        }
    </script>
    <script>
        let inactivityTime = function () {
            let time;
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;

            function logout() {
                alert("Tu sesión ha sido cerrada por inactividad.");
                window.location.href = "{{ url_for('logout') }}";
            }

            function resetTimer() {
                clearTimeout(time);
                time = setTimeout(logout, 60000); // 30000 ms = 30 segundos, // 180000 ms = 3 minutos
            }
        };

        inactivityTime();
    </script>

</body>
</html>
