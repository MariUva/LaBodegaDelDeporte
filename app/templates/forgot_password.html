<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .forgot-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .flash-messages {
            color: red;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Recuperar Contraseña</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Formulario dinámico controlado por Flask -->
        <form method="POST">
            {% if not session.get('mostrar_codigo') %}
                <!-- Solicitud de correo -->
                <label for="correo">Introduce tu correo:</label>
                <input type="email" name="correo" value="{{ correo }}" required>
                <button type="submit">Enviar Código</button>
            {% else %}
                <!-- Verificación de código -->
                <label for="code">Introduce el código de verificación:</label>
                <input type="text" name="code" required>
                <button type="submit">Verificar Código</button>
            {% endif %}
        </form>

        <p class="back-link"><a href="{{ url_for('login') }}">Volver al login</a></p>
    </div>

</body>
</html>
