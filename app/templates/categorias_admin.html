<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - La Bodega del Deporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        .btn:hover {
            background-color: #005f75;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .user-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-menu-button {
            background-color: #f4f4f4;
            color: #333;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="user-container">
        <button class="user-menu-button" onclick="window.location.href='/logout'">
            Cerrar Sesión
        </button>
    </div>

    <div class="container">
        <h1>Panel de Administración</h1>
        
        <div class="btn-container">
            <a href="/ver_usuarios" class="btn">Ver Usuarios</a>
            <a href="/admin_inventario" class="btn">Control de Inventario</a>
        </div>
    </div>
</body>
</html>
