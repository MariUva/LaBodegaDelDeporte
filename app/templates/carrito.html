<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Tu Carrito</h1>
    {% if carrito %}
        <ul>
        {% for producto in carrito %}
            <li>{{ producto.nombre }} - ${{ producto.precio }} (Cantidad: {{ producto.cantidad }})</li>
        {% endfor %}
        </ul>
        <p>Total: ${{ carrito|sum(attribute='precio') }}</p>
    {% else %}
        <p>Tu carrito está vacío</p>
    {% endif %}
</body>
</html>
