<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
        .resend {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .resend:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Código</h2>
        <form action="{{ url_for('verify') }}" method="POST">
            <input type="text" name="code" placeholder="Ingresa el código" required>
            <button type="submit">Verificar</button>
        </form>
        <p class="message">{{ mensaje }}</p>
        <a href="{{ url_for('login') }}" class="resend">¿No recibiste el código? Reenviar</a>
    </div>
</body>
</html>
